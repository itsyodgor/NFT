<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="site-header-hero">
        <header class="site-header">
            <div class="container">
                <div class="site-header-photo">
                    <img src="./images/site-photo.png" alt="site photo">
                    
                </div>
                <span class="nft-name">Equilibrium #3429</span>
                <p class="about">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price-time">
                    <div class="about-price">
                        <img src="./images/Combined Shape.png" alt="combined shape" class="price-img">
                        <span class="price-number">0.041 ETH</span>
                    </div>
                    <div class="about-time">
                        <img src="./images/Clock.png" alt="clock" class="time-img">
                        <span class="time-left">3 days left</span>
                    </div>
                </div>
                <div class="creator">
                    <img src="./images/mrbean_profile_photo.jpg" alt="mrbean photo" class="creator-img">
                    <span class="creator-name">Creation of</span>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
